<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Sign Up Page</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="image">
                <img src="images/odin-lined.png" alt="">
                <p class="first">odin</p>
            </div>
           <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p> 
        </div>
        <div class="container">
            <div class="para">
                <p>This is not a real online service! You know you need something like this in your
                 life to help you realize your depeest dreams. Sign up <em> now </em> to get started!</p>
                <p>You <em> Know </em> you want to!</p>
            </div>
            <form action="#">
                <h1>lets do this!</h1>

                <div class="form">
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="" >
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="" >
                    </div>

                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="" >
                    </div>

                    <div class="input">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="" min="10" max="10">
                    </div>

                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name=""/>
                    </div>

                    <div class="input">
                        <label for="password"> Confirm Password</label>
                        <input type="password" id="confirmPassword" name=""/>
                    </div>
                </div>
            </form>      
            <button type="submit"> Create account</button>
            <p class="log">Already have an account?<a href="#">Log in</a></p>
        </div>
    </main>

</body>
</html>
